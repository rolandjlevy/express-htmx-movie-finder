<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder ðŸŽ¬</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External Tailwind Config -->
    <script src="./tailwind.config.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>

    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸŽ¬%3C/text%3E%3C/svg%3E"
    />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-6 transition-colors">
    <div class="max-w-4xl mx-auto">
      <!-- Header with Dark Mode Toggle -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100">
          Movie Finder ðŸŽ¬
        </h1>

        <!-- Toggle Button -->
        <button
          id="themeToggle"
          class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 font-medium shadow hover:opacity-80 transition"
        >
          ðŸŒ™ Dark Mode
        </button>
      </div>

      <form
        hx-post="/search"
        hx-target="#result"
        hx-swap="innerHTML"
        hx-indicator="#spinner"
        class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md transition-colors"
      >
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          Movie Title
        </label>

        <div class="relative">
          <input
            type="text"
            id="movieTitle"
            name="movieTitle"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none transition-colors"
            placeholder="Search for a movie..."
          />

          <!-- Spinner -->
          <div id="spinner" class="htmx-indicator absolute right-3 top-3">
            <div
              class="animate-spin h-5 w-5 border-2 border-primary border-t-transparent rounded-full"
            ></div>
          </div>
        </div>

        <div class="flex gap-3 pt-2">
          <!-- Search -->
          <button
            type="submit"
            class="flex items-center gap-2 px-4 py-2 rounded-lg shadow bg-primary text-white font-medium hover:opacity-80 transition"
          >
            <!-- Magnifying glass icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z"
              />
            </svg>
            Search
          </button>

          <!-- Clear -->
          <button
            type="button"
            id="clearBtn"
            class="flex items-center gap-2 px-4 py-2 rounded-lg shadow bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 font-medium hover:opacity-80 transition"
          >
            <!-- X icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
            Clear
          </button>

          <!-- Random -->
          <button
            type="button"
            id="randomBtn"
            class="flex items-center gap-2 px-4 py-2 rounded-lg shadow bg-secondary text-white font-medium hover:opacity-80 transition"
          >
            <!-- Dice icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 4h7v7H4V4zm9 9h7v7h-7v-7zM4 13h7v7H4v-7zm9-9h7v7h-7V4z"
              />
            </svg>
            Random
          </button>
        </div>
      </form>

      <div id="result" class="mt-8"></div>
      <!-- Footer -->
      <footer
        class="mt-16 text-center text-gray-600 dark:text-gray-400 text-sm py-6 border-t border-gray-300 dark:border-gray-700"
      >
        &copy; Roland Levy <span id="year"></span>
        <a
          href="https://rolandlevy.co.uk"
          target="_blank"
          rel="noopener"
          class="text-primary dark:text-primary hover:underline ml-1"
        >
          see more of my projects
        </a>
      </footer>
    </div>

    <!-- Dark Mode Script -->
    <script src="./script.js"></script>
  </body>
</html>
